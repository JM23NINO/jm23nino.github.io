<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <title>Redes Sociales </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css"> <!-- Enlace a tu estilos.css -->
  <style>
    .social-section {
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    iframe {
      border: none;
      width: 350px;
      height: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header id="navbar-container"></header>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <section class="social-section text-center text-white">
    <h1 class="mb-5">SÃ­guenos en Redes Sociales</h1>
    <div class="iframe-container">
      <!-- Facebook -->
      <iframe 
        src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/FIFA&tabs=timeline&width=350&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
        allow="encrypted-media">
      </iframe>

      <!-- Instagram -->
      <iframe 
        src="https://www.instagram.com/fifa/embed" 
        scrolling="no" 
        allowtransparency="true">
      </iframe>

      <!-- Twitter (X) -->
      <iframe 
        src="https://twitframe.com/show?url=https://twitter.com/FIFAcom" 
        allowfullscreen>
      </iframe>

      <!-- YouTube -->
      <iframe 
      src="https://www.youtube.com/embed/8wTyv-5E5Kc?si=lSXE4ucD6AYfTftH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>       
      </iframe>
    </div>
  </section>

</body>
</html>
